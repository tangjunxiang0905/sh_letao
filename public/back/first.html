<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入自己css样式 -->
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 左边侧边栏 -->
    <div class="lt_aside">
        <!-- 大标题 -->
        <div class="brand">
            <a href="#">黑马26期</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child">
                        <a href="first.html" class="current">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 右侧主体部分 -->
    <div class="lt_main">
        <!-- 头部导航 -->
        <div class="lt_topbar">
            <a href="javascript:;" class="pull-left icon_menu">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="javascript:;" class="pull-right icon_logout">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <!-- 底部容器 container-fluid 流式布局容器   width: 100%  有默认的左右padding-->
        <div class="container-fluid">
            <!-- 面包屑导航 -->
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    <a href="#">用户管理</a>
                </li>
                <li>
                    <a href="#">一级分类</a>
                </li>
            </ol>


            <div class="lt_content">
                <button class="btn btn-default mb_20" id="addBtn">添加分类</button>

                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width='20%'>序号</th>
                            <th width='80%'>一级分类名</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖个坑 -->
                    </tbody>
                </table>

                <!-- 准备一个分页容器   要求是一个ul-->
                <!-- 让分页居右  首先需要准备一个盒子 包起来 -->
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>


    <!-- 模板引擎 -->
    <script type="text/html" id="tmp">
      {{each rows v i}}
    <tr>
        <td>{{ i + 1 + (page - 1) * size}}</td>
        <td>{{ v.categoryName }}</td>
    </tr>
    {{/each}}
    </script>





    <!-- 添加分类模态框 外层是蒙层  内层才是模态框
     模态框大小有三个  默认  modal-lg    modal-sm-->
    <div class="modal fade" tabindex="-1" id="addModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>

                    <div class="modal-body">
                            <!-- 在bootstrap中使用表单元素  一行的外层需要套一个form-group  -->
                            <div class="form-group">
                                <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类">
                            </div>
                    </div>

                    <div class="modal-footer">
                        <!-- data-dismiss="modal" 用于关闭模态框   添加这个类即可关闭模态框-->
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <!-- 由于需要提交数据 button 只是普通按钮  无法提交  需要换成submit -->
                        <button type="submit" class="btn btn-primary" id="add">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/checkLogin.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/first.js"></script>
</body>

</html>
